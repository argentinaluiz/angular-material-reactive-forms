<form [formGroup]="myForm">
  <mat-form-field [formGroup]="myForm">
    <input matInput placeholder="Nome" formControlName="name" [errorStateMatcher]="matcher">
  </mat-form-field>
  <mat-error *ngIf="showError('name', 'required')">
    Campo nome Ã© requerido
  </mat-error>
  <mat-error *ngIf="showError('name', 'pattern')">
    Digite apenas letras
  </mat-error>
  {{myForm.get('name').errors | json}}
  <br>
  <button type="submit" [disabled]="myForm.invalid">Enviar</button>
</form>
